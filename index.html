<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"></style>
    <title>Links</title>
  </head>
  <body>
    <header>
      <h1>Leon's Web Developement Links</h1>
    </header>
    <section class="top-section">
      <div class="inputsDiv">
        <!-- <label>Name</label> -->
        <input class="name" type="text" placeholder="NAME"/>
      </div>
      <div class="inputsDiv">
        <!-- <label>URL</label> -->
        <input class="url" type="text" placeholder="URL"/>
      </div>
      <div class="inputsDiv">
        <!-- <label>Type</label> -->
        <select class="type">
          <option selected disabled >TYPE</option>
          <option>MATERIAL</option>
          <option>TOOL</option>
          <option>WORK</option>
          <option>OTHER</option>
        </select>
      </div>
      <div class="btn">
        <button class="storeBtn">STORE</button>
      </div>
    </section>
  
    <div class="parentDiv">
        <div class="list materialDiv">
        <p>MATERIAL</p><hr/>
          <a href="http://goolge.com" class="linkElement">Google</a>
          <a href="http://goolge.com" class="linkElement">Google</a>
        </div>
        <div class="list toolDiv">
        <p>TOOL</p><hr/>
        </div>
        <div class="list workDiv">
        <p>WORK</p><hr/>
        </div>
        <div class="list otherDiv">
        <p>OTHER</p><hr/>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
